<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Menu </title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: pink;
      font-family: Arial, sans-serif;
    }

    .curtain {
      position: fixed;
      top: 0;
      width: 50vw;
      height: 100dvh;
      background: linear-gradient(
        0deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      z-index: 1000;
      transition: transform 4s ease;
      transform: translateX(0);
      box-sizing: border-box;
    }

    .curtain.left {
      left: 0;
      transform-origin: left center;
    }

    .curtain.right {
      right: 0;
      transform-origin: right center;
    }

    .open-left {
      transform: translateX(-100vw);
    }

    .open-right {
      transform: translateX(100vw);
    }

    .content {
      position: relative;
      z-index: 1;
      color: black;
      text-align: center;
      padding-top: 40vh;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1s ease 1s;
    }

    .content.visible {
      opacity: 1;
    }

    .bulle1 {
      position: fixed;
      top: 5%;
      left: 5%;
      right: 5%;
      background-color: #BBF1FC;
      color: black;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-family: 'Impact', cursive;
    }

    .bulle2 {
      position: fixed;
      top: 15%;
      left: 5%;
      right: 5%;
      background-color: #BBF1FC;
      color: black;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-family: 'Impact', cursive;
    }


  </style>
</head>
<body>

  <script>
    window.addEventListener('load', () => {
      const leftCurtain = document.querySelector('.curtain.left');
      const rightCurtain = document.querySelector('.curtain.right');
      const content = document.querySelector('.content');

      setTimeout(() => {
        leftCurtain.classList.add('open-left');
        rightCurtain.classList.add('open-right');
      }, 100);

      setTimeout(() => {
        content.classList.add('visible');
        document.body.style.overflow = 'auto';
      }, 2100);
    });
  </script>

  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <div class="content">
  
    <a href="rencontre.html" class="bulle1"> Rencontre </a>
    <a href="octobre2025.html" class="bulle2"> Octobre </a>

  </div>

</body>
</html>

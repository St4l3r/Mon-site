<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden; /* empêche scroll pendant animation */
      background: pink; /* fond rose */
      font-family: Arial, sans-serif;
    }

    /* Rideaux rouges */
    .curtain {
      position: fixed;
      top: 0;
      width: 50vw;  /* 50% largeur viewport */
      height: 100vh; /* pleine hauteur */
      background: linear-gradient(
        0deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      z-index: 1000;
      transition: transform 3s ease;
      transform: translateX(0);
      box-sizing: border-box;
    }

    .curtain.left {
      left: 0;
      transform-origin: left center;
    }

    .curtain.right {
      right: 0;
      transform-origin: right center;
    }

    /* Rideaux ouverts vers l’extérieur */
    .open-left {
      transform: translateX(-100vw); /* sort complètement à gauche */
    }

    .open-right {
      transform: translateX(100vw);  /* sort complètement à droite */
    }

    /* Contenu */
    .content {
      position: relative;
      z-index: 1;
      color: black;
      text-align: center;
      padding-top: 40vh;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease 0.5s; /* apparait après animation rideaux */
    }

    .content.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <script>
    window.addEventListener('load', () => {
      const leftCurtain = document.querySelector('.curtain.left');
      const rightCurtain = document.querySelector('.curtain.right');
      const content = document.querySelector('.content');

      // Laisser un petit délai pour que la page s’affiche avant animation
      setTimeout(() => {
        leftCurtain.classList.add('open-left');
        rightCurtain.classList.add('open-right');
      }, 100);

      // Afficher le contenu après l’animation des rideaux (2s)
      setTimeout(() => {
        content.classList.add('visible');
        document.body.style.overflow = 'auto'; // autoriser scroll si besoin
      }, 2100);
    });
  </script>



  <!-- Rideaux rouges -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <!-- Contenu -->
  <div class="content">
    <h1>Bienvenue dans le menu</h1>
    <p>Choisis une option ci-dessous</p>
  </div>

</body>
</html>

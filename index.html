<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site web</title>
  
  <!-- CSS inclus directement ici -->
  <style>
    /* Style global */

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%; /* pour Safari iOS */
    }

    body {
      background: linear-gradient(
        45deg,
        pink,
        purple
      );
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: black;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #BBF1FC,
        0 0 30px #BBF1FC,
        0 0 40px #BBF1FC;
      font-family: 'BrushLetteringOneBoldItalic', cursive; /* Ajout d'une alternative */
      font-weight: bold;
      font-style: italic;
      font-size: 25vw;
      margin: 0;
      line-height: 1.1;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <h1>
    Héloïse <br>
    & <br>
    Axel
  </h1>
</body>
</html>

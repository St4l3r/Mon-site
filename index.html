<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Mon site web</title>
  <style>
    /* Reset global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: linear-gradient(45deg, pink, purple);
      height: 100dvh; /* Utilisation de 100dvh ici */
      width: 100vw;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Brush Script MT', cursive;
    }

    .container {
      text-align: center;
      width: 100%;
      padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
    }

    h1 {
      color: black;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #BBF1FC,
        0 0 30px #BBF1FC,
        0 0 40px #BBF1FC;
      font-size: 18vw;
      line-height: 1.1;
      word-break: break-word;
    }

    .bulle-lien {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #FF69B4;
      color: white;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background-color 0.3s;
      z-index: 1000;
    }

    .bulle-lien:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    .fond {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh; /* ici aussi */
      background: linear-gradient(45deg, pink, purple);
      z-index: -1;
    }

  </style>
</head>

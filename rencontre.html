<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notre rencontre</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; width: 100vw;
      background: linear-gradient(to bottom, #d4f1d4, #1a5e1a);
      overflow: hidden;
      position: relative;
      font-size: 2rem; /* taille des papillons */
    }
    .papillon {
      position: absolute;
      user-select: none;
      pointer-events: none;
      animation: flutter 6s ease-in-out infinite;
    }

    @keyframes flutter {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(15deg); }
    }
  </style>
</head>
<body>

<script>
  const nbPapillons = 30; // nombre d'emojis
  const colors = ['ðŸ¦‹', 'ðŸ©·', 'ðŸ¦‹', 'ðŸ©·', 'ðŸ¦‹']; // tu peux changer par d'autres emojis si tu veux

  for(let i=0; i < nbPapillons; i++) {
    const papillon = document.createElement('div');
    papillon.className = 'papillon';
    papillon.textContent = colors[Math.floor(Math.random() * colors.length)];
    papillon.style.top = Math.random() * 100 + 'vh';
    papillon.style.left = Math.random() * 100 + 'vw';
    papillon.style.animationDelay = (Math.random() * 6) + 's';
    papillon.style.fontSize = (12 + Math.random() * 24) + 'px'; // taille alÃ©atoire entre 12px et 36px
    document.body.appendChild(papillon);
  }
</script>

</body>
</html>
